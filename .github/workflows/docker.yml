name: Rust

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Publish to Registry
              uses: elgohr/Publish-Docker-Github-Action@v4
              with:
                  name: ikkerens/discord_chatbot
                  username: ikkerens
                  password: ${{ secrets.DOCKER_PASSWORD }}
                  snapshot: true
